<div class="recipe-container recipe-desc">
    <app-rating [recipe]="recipeCurrent"
                (r)="onChangeRate($event)"></app-rating>

    <h4 class="title"
        (click)="onTitleClick()">{{ recipeCurrent.title }}</h4>

    <div class="desc-container">
        <div class="cell">
            <div class="photo-wrapper">
                <app-recipe-image [recipe]="recipeCurrent"
                                  (click)="onTitleClick()"></app-recipe-image>
            </div>
        </div>

        <div class="cell desc">

            <ul class="row">
                <i>Ingredients:</i>
                <li *ngFor="let item of recipeCurrent.ingredients; let ind = index">
                    {{ recipeCurrent.ingredients[ind] }}
                </li>
            </ul>

            <ul class="row">
                <i>Description:</i>
                <li>{{ recipeCurrent.description }}
                </li>
            </ul>

        </div>

    </div>

</div>
