<div class="main-container">

    <header class="recipe-header">
        <app-menu></app-menu>
        <app-search></app-search>
    </header>
    <h2>RecipeApp</h2>
    <app-slider (recipeSelected)="onRecipeSelected($event)"
                [rate]="rate"></app-slider>

    <main class="recipe-desc">
        <app-current-recipe [recipe]="recipe"
                            (rateChange)="onRateChange($event)"></app-current-recipe>

    </main>

    <footer></footer>

</div>
