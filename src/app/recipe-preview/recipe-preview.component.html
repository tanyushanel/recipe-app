<div class="main-container">
    <header class="recipe-header">
        <app-menu></app-menu>
        <app-search [typingValue]="searchText"></app-search>
    </header>
    <app-logo></app-logo>

    <main class="recipe-container recipe-desc">
        <app-rating [recipe]="recipePreview"></app-rating>
        <h4>{{ recipePreview.title }}</h4>

        <div class="cell">
            <div class="photo-wrapper">
                <app-recipe-image [recipe]="recipePreview"></app-recipe-image>
            </div>
        </div>

        <div class="cell desc">
            <p>
                <textarea class="row desc"
                          [disabled]="isEditEnabled"
                          [autofocus]="!isEditEnabled"
                          ngClass>{{ recipePreview.ingredients }}</textarea>
                <i class="material-icons"
                   (click)="onEditRecipe()">edit</i>
                <i class="material-icons"
                   (click)="onSaveRecipe()">save</i>
            </p>


            <p>
                <textarea class="row desc"
                          [disabled]="isEditEnabled">{{ recipePreview.description }}</textarea>

                <i class="material-icons"
                   (click)="onEditRecipe()">edit</i>
                <i class="material-icons"
                   (click)="onSaveRecipe()">save</i>
            </p>


        </div>
    </main>

    <footer></footer>
</div>
