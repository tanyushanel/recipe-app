<div class="main-container">
    <header class="recipe-header">
        <app-menu></app-menu>
        <app-search [typingValue]="searchText"></app-search>
    </header>
    <app-logo></app-logo>

    <main class="recipe-container ">
        <app-rating [recipe]="recipePreview"></app-rating>
        <h4>{{ recipePreview.title }}</h4>
        <div class="recipe-desc">
            <div class="cell image">
                <div class="photo-wrapper">
                    <app-recipe-image [recipe]="recipePreview"></app-recipe-image>
                </div>
            </div>

            <div class="cell desc">
                <div class="row">
                    <ul class="cell description ingredients">
                        <li [class.is-disabled]="!isDisabledIngredients"
                            [class.is-through-lined]="ingredient.id === ind && ingredient.isThroughLined && !isDisabledIngredients"
                            [class.ura]="ingredient.name === item.name"
                            *ngFor="let item of recipePreview.ingredients; let ind = index">
                            <span class="del-ins del"
                                  *ngIf="!isDisabledIngredients"
                                  (click)="onDeleteIngredient(item, ind)">-</span>
                            {{ item.name }}
                        </li>

                        <span class="del-ins ins"
                              *ngIf="!isDisabledIngredients"
                              (click)="onInsertIngredients()">+</span>

                        <input type="text"
                               *ngIf="!isDisabledIngredients"
                               [(ngModel)]="ingredient.name">

                    </ul>

                    <div class="cell">
                        <i class="material-icons"
                           [class.is-disabled]="!isDisabledIngredients"
                           (click)="onEditIngredients()">edit</i>
                        <i class="material-icons"
                           [class.is-disabled]="isDisabledIngredients"
                           (click)="onSaveIngredients()">save</i>
                    </div>

                </div>

                <div class="row">
                    <textarea class="description"
                              [(ngModel)]="recipePreview.description"
                              [disabled]="isDisabledDesc"
                              [class.is-disabled]="!isDisabledDesc">{{ recipePreview.description }}</textarea>

                    <i class="material-icons"
                       [class.is-disabled]="!isDisabledDesc"
                       (click)="onEditDescription()">edit</i>
                    <i class="material-icons"
                       [class.is-disabled]="isDisabledDesc"
                       (click)="onSaveDescription()">save</i>
                </div>
            </div>


        </div>
    </main>

    <footer></footer>
</div>
