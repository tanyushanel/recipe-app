<form class="search-container"
      #searchForm>
    <mat-form-field>
        <input matInput
               type="text"
               [(ngModel)]="typingValue"
               (ngModelChange)="doFilter($event)"
               placeholder="Search..."
               [autocomplete]="auto"
               name="searchForm"
               (keydown.enter)="onSearchClick()">
        <i class="material-icons search-icon"
           (click)="onSearchClick()">search</i>

        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions"
                        [value]="option">
                {{ option }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
