<div class="main-container">

    <header class="recipe-header">
        <app-menu></app-menu>
        <app-search></app-search>
    </header>
    <h2>RecipeApp</h2>

    <app-current-recipe *ngFor="let item of searchedList"
                        [recipeCurrent]="item"
                        (click)="goTo(item)"
                        (rateChangedCurrent)="onChangeRate(item, $event)">{{item.title}}</app-current-recipe>
</div>
